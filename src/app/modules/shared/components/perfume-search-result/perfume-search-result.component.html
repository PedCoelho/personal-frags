<div class="result flex p-2 align-items-center" *ngIf="perfume" [class.spinner]="perfume.loading"
    (click)="actionTriggered.emit(perfume)">
    <div class="result__thumbnail m-r-1">
        <img src="{{ perfume.thumbnail }}" />
        <mat-icon *ngIf="perfume.saved" color="accent" aria-hidden="false" [attr.aria-label]="'Salvo'"
            fontIcon="{{!perfume.saved?'favorite_line':'favorite'}}" />
    </div>
    <div>
        <div class="flex align-items-center">
            <h4 class="result__title m-r-1">{{ perfume.naslov }}
                <small *ngIf="perfume.collection" class="result__subtitle"> ({{
                    perfume.collection
                    }})</small>
            </h4>
        </div>
        <perfume-star-rating [rating]="perfume.rating_rounded">
            <small class="m-l-1">({{ perfume.num_komentara }})</small>
        </perfume-star-rating>
    </div>
    <mat-chip *ngIf="perfume.saved" class="m-t-1" color="accent">
        <mat-icon matChipAvatar fontIcon="check" />
        Salvo
    </mat-chip>
</div>
